    <div class="description">
        <p>
Outputs a simple `<label>` with a `<textarea>` wrapped in the standard
`<li>` wrapper. This is the default input choice for database columns of
the `:text` type, but can forced on any text-like input with `:as =>
:text`.
</p>
<p>
@example Full form context and output
</p>
<pre>
  &lt;%= semantic_form_for(@user) do |f| %&gt;
    &lt;%= f.inputs do %&gt;
      &lt;%= f.input :first_name, :as =&gt; :string %&gt;
    &lt;% end %&gt;
  &lt;% end %&gt;

  &lt;form...&gt;
    &lt;fieldset&gt;
      &lt;ol&gt;
        &lt;li class=&quot;string&quot;&gt;
          &lt;label for=&quot;user_first_name&quot;&gt;First name&lt;/label&gt;
          &lt;input type=&quot;text&quot; id=&quot;user_first_name&quot; name=&quot;user[first_name]&quot;&gt;
        &lt;/li&gt;
      &lt;/ol&gt;
    &lt;/fieldset&gt;
  &lt;/form&gt;
</pre>
<p>
@see Formtastic::Helpers::InputsHelper#input InputsHelper#input for full
documetation of all possible options.
</p>
