    <div class="description">
        <p>
N/A exception is useful for specifying non-argument defaults when
<tt>nil</tt> is a valid value.
</p>
<pre>
  def f(x=NA)
  end
</pre>
<p>
NA is also used to represent an argument &#8220;slot&#8221; for <a
href="../../../../classes/Proc.html#M000548">Proc#partial</a>.
</p>
<p>
NA is an instance of ArgumentError.
</p>
